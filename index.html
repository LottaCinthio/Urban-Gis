<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Öxnehaga 3D Urban Dashboard</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <script src="main.js"></script>
  <style>
    /* Styling for the legend descriptions in the sidebar */
    .legend-icon {
      width: 22px;
      height: 22px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      padding: 4px 0;
      font-size: 0.9em;
      color: #333;
    }
    .box {
      width: 15px;
      height: 15px;
      display: inline-block;
      margin-right: 10px;
      border-radius: 2px;
      border: 1px solid rgba(0,0,0,0.1);
    }
    .description {
      margin-left: 25px;
      margin-bottom: 15px;
    }
    strong {
      color: #2c3e50;
    }
    .highlight-box {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <button id="paneToggle" onclick="togglePane()">☰ Data Layers</button>

  <div id="sidebar" class="pane-open">
    <h2>Scenario A: Baseline</h2>
    <hr>
    
    <div class="layer-item highlight-box" style="border-left: 5px solid #0000FF;">
