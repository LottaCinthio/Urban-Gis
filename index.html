<body>
  <div id="viewDiv"></div>
  <button id="paneToggle" onclick="togglePane()">☰ Data Layers</button>

  <div id="sidebar" class="pane-open">
    <h2>Scenario A: Baseline</h2>
    <hr>
    
    <div class="layer-item highlight-box-blue">
      <input type="checkbox" id="toggleHealthcare" checked> <strong>Healthcare</strong>
      <div class="description">
        <div class="legend-row">
          <img src="./icons/health.svg" class="legend-icon"> <span>Vårdcentral Entrance</span>
        </div>
        <div class="legend-row">
          <span class="box" style="background: blue;"></span> <span>Health Facility (3D)</span>
        </div>
        <p><strong>WALKING TIME:</strong></p>
        <input type="checkbox" id="toggleHealthWalk" checked> Show Zones
        <div class="legend-row"><span class="box" style="background: rgba(52, 152, 219, 0.7);"></span> 5 min</div>
        <div class="legend-row"><span class="box" style="background: rgba(155, 89, 182, 0.6);"></span> 10 min</div>
      </div>
    </div>

    <div class="layer-item highlight-box">
      <input type="checkbox" id="toggleSchools" checked> <strong>Primary Schools</strong>
      <div class="description">
        <div class="legend-row">
          <img src="./icons/school.svg" class="legend-icon"> <span>School Entrance</span>
        </div>
        <div class="legend-row">
          <span class="box" style="background: red;"></span> <span>School Building (3D)</span>
        </div>
        <p><strong>WALKING TIME:</strong></p>
        <input type="checkbox" id="toggleWalk" checked> Show Zones
        <div class="legend-row"><span class="box" style="background: rgba(46, 204, 113, 0.7);"></span> 5 min</div>
      </div>
    </div>
  </div>

  <script>
    function togglePane() {
      document.getElementById("sidebar").classList.toggle("pane-closed");
    }
  </script>
</body>
