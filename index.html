<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Öxnehaga 3D Urban Dashboard</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <script src="main.js"></script>
  <style>
    /* Styling for the icon descriptions in the pane */
    .legend-icon {
      width: 22px;
      height: 22px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      padding: 5px 0;
      font-size: 0.9em;
      color: #333;
    }
    .box {
      width: 15px;
      height: 15px;
      display: inline-block;
      margin-right: 8px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <button id="paneToggle" onclick="togglePane()">☰ Data Layers</button>

  <div id="sidebar" class="pane-open">
    <h2>Scenario A: Baseline</h2>
    <hr>
    
    <div class="layer-item highlight-box-blue">
      <input type="checkbox" id="toggleHealthcare" checked> <strong>Healthcare Access</strong>
      <div class="description">
        <div class="legend-row">
          <img src="./icons/health.svg" class="legend-icon"> 
          <span><strong>Map Symbol:</strong> Vårdcentral Entrance</span>
        </div>
        
        <p><strong>WALKING TIME:</strong></p>
        <input type="checkbox" id="toggleHealthWalk" checked> <label>Show Health Zones</label>
        <div class="legend-row"><span class="box" style="background: rgba(52, 152, 219, 0.7);"></span> 5 min</div>
        <div class="legend-row"><span class="box" style="background: rgba(155, 89, 182, 0.6);"></span> 10 min</div>
        <div class="legend-row"><span class="box" style="background: rgba(44, 62, 80, 0.5);"></span> 15 min</div>
      </div>
    </div>

    <div class="layer-item highlight-box">
      <input type="checkbox" id="toggleSchools" checked> <strong>Primary Schools</strong>
      <div class="description">
        <div class="legend-row">
          <img src="./icons/school.svg" class="legend-icon"> 
          <span><strong>Map Symbol:</strong> School Entrance</span>
        </div>
        <p><strong>WALKING TIME:</strong></p>
        <input type="checkbox" id="toggleWalk" checked> <label>Show School Zones</label>
        <div class="legend-row"><span class="box" style="background: rgba(46, 204, 113, 0.7);"></span> 5 min</div>
        <div class="legend-row"><span class="box" style="background: rgba(241, 196, 15, 0.6);"></span> 10 min</div>
        <div class="legend-row"><span class="box" style="background: rgba(230, 126, 34, 0.5);"></span> 15 min</div>
      </div>
    </div>

    <div class="layer-item">
      <input type="checkbox" id="toggleBus" checked> <label><strong>Bus Stops</strong></label>
    </div>
    <div class="layer-item">
      <input type="checkbox" id="togglePlay" checked> <label><strong>Playgrounds</strong></label>
    </div>
    <div class="layer-item">
      <input type="checkbox" id="toggleParking" checked> <label><strong>Parking Spots</strong></label>
    </div>
    <div class="layer-item">
      <input type="checkbox" id="toggleBuildings" checked> <label><strong>Other Buildings</strong></label>
    </div>
  </div>

  <script>
    function togglePane() {
      document.getElementById("sidebar").classList.toggle("pane-closed");
    }
  </script>
</body>
</html>
