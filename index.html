<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Öxnehaga 3D Urban Dashboard</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <script src="main.js"></script>
  <style>
    /* Ensure the legend icons are visible and sized correctly */
    .legend-icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }
    /* Simple color fix if needed */
    .blue-icon { filter: brightness(0) saturate(100%) invert(48%) sepia(79%) saturate(2476%) hue-rotate(186deg) brightness(95%) contrast(92%); }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <button id="paneToggle" onclick="togglePane()">☰ Data Layers</button>

  <div id="sidebar" class="pane-open">
    <h2>Scenario A: Baseline</h2>
    <hr>
    
    <div class="layer-item highlight-box-blue">
      <input type="checkbox" id="toggleHealthcare" checked> <strong>Healthcare Access</strong>
      <div class="description">
        <div class="legend-row">
          <img src="icons/health.svg" class="legend-icon blue-icon"> 
          <span>Vårdcentral Entrance</span>
        </div>
        <p><strong>WALKING TIME:</strong></p>
        <input type="checkbox" id="toggleHealthWalk" checked> <label>Show Health Zones</label>
        <div class="legend-row"><span class="box" style="background: rgba(52, 152, 219, 0.7);"></span> 5 min</div>
        <div class="legend-row"><span class="box" style="background: rgba(155, 89, 182, 0.6);"></span> 10 min</div>
        <div class="legend-row"><span class="box" style="background: rgba(44, 62, 80, 0.5);"></span> 15 min</div>
      </div>
    </div>
    </div>

  <script>
    function togglePane() {
      document.getElementById("sidebar").classList.toggle("pane-closed");
    }
  </script>
</body>
</html>
