<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Öxnehaga 3D Urban Analytics</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <script src="main.js"></script>
</head>
<body>
  <div id="viewDiv"></div>

  <button id="paneToggle" onclick="togglePane()">☰ Data Layers</button>

  <div id="sidebar" class="pane-open">
    <h2>Scenario A: Baseline</h2>
    <hr>
    
    <div class="layer-item highlight-box-blue">
      <div class="header-row">
        <input type="checkbox" id="toggleHealthcare" checked>
        <label><strong>Healthcare Access</strong></label>
      </div>
      <div class="description">
        <div class="legend-row">
          <img src="./icons/health.svg" class="legend-icon"> 
          <span>Vårdcentral Entrance</span>
        </div>
        <p style="margin-top:10px; font-weight:bold; font-size: 11px;">WALKING TIME:</p>
        <div class="header-row">
          <input type="checkbox" id="toggleHealthWalk" checked>
          <label>Show Health Zones</label>
        </div>
        <div class="legend-row"><span class="box" style="background: rgba(52, 152, 219, 0.7);"></span> 5 min walk</div>
        <div class="legend-row"><span class="box" style="background: rgba(155, 89, 182, 0.6);"></span> 10 min walk</div>
      </div>
    </div>

    <div class="layer-item highlight-box">
      <div class="header-row">
        <input type="checkbox" id="toggleSchools" checked>
        <label><strong>Primary Schools</strong></label>
      </div>
      <div class="description">
        <div class="legend-row"><img src="./icons/school.svg" class="legend-icon"> <span>Entrance</span></div>
        <p style="margin-top:10px; font-weight:bold; font-size: 11px;">WALKING TIME:</p>
        <div class="header-row">
          <input type="checkbox" id="toggleWalk" checked>
          <label>Show School Zones</label>
        </div>
        <div class="legend-row"><span class="box" style="background: rgba(46, 204, 113, 0.7);"></span> 5 min walk</div>
      </div>
    </div>

    <div class="layer-item">
      <input type="checkbox" id="toggleBuildings" checked> <label><strong>Other Buildings</strong></label>
    </div>
  </div>

  <script>
    function togglePane() {
      document.getElementById("sidebar").classList.toggle("pane-closed");
    }
  </script>
</body>
</html>
