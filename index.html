<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Öxnehaga 3D Urban Dashboard</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <script src="main.js"></script>
  <style>
    .legend-icon { width: 22px; height: 22px; vertical-align: middle; margin-right: 10px; }
    .legend-row { display: flex; align-items: center; padding: 4px 0; font-size: 0.9em; color: #333; }
    .box { width: 15px; height: 15px; display: inline-block; margin-right: 10px; border-radius: 2px; }
    .description { margin-left: 25px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <button id="paneToggle" onclick="togglePane()">☰ Data Layers</button>

  <div id="sidebar" class="pane-open">
    <h2>Scenario A: Baseline</h2>
    <hr>
    
    <div class="layer-item highlight-box" style="border-left: 5px solid #D93025;">
      <input type="checkbox" id="toggleFirestation" checked> <strong>Fire Services</strong>
      <div class="description">
        <div class="legend-row">
          <img src="./icons/firestation-marker.svg" class="legend-icon"> <span>Fire Station</span>
        </div>
        <div class="legend-row">
          <input type="checkbox" id="toggleFireIncidents" checked style="margin-right: 5px;">
          <img src="./icons/fire-incident-house.svg" class="legend-icon"> <span>Fire Incidents</span>
        </div>
        <div class="legend-row">
          <input type="checkbox" id="toggleFireRoutes" checked style="margin-right: 5px;">
          <span style="height: 4px; width: 20px; background: #D93025; display: inline-block; margin-right: 10px;"></span>
          <span>Fire Routes (Red)</span>
        </div>
      </div>
    </div>

    <div class="layer-item highlight-box" style="border-left: 5px solid #4285F4;">
      <input type="checkbox" id="toggleHospital" checked> <strong>Hospital Access</strong>
      <div class="description">
        <div class="legend-row">
          <img src="./icons/hospital-marker.svg" class="legend-icon"> <span>Hospital (H)</span>
        </div>
        <div class="legend-row">
          <input type="checkbox" id="toggleIncidents" checked style="margin-right: 5px;">
          <img src="./icons/incident-house.svg" class="legend-icon"> <span>Hospital Incidents</span>
        </div>
        <div class="legend-row">
          <input type="checkbox" id="toggleRoutes" checked style="margin-right: 5px;">
          <span style="height: 4px; width: 20px; background: #ffd700; display: inline-block; margin-right: 10px;"></span>
          <span>Hospital Routes (Yellow)</span>
        </div>
      </div>
    </div>

    <div class="layer-item">
      <input type="checkbox" id="toggleHealthcare" checked> <strong>Other Services</strong>
      </div>
  </div>

  <script>function togglePane() { document.getElementById("sidebar").classList.toggle("pane-closed"); }</script>
</body>
</html>
